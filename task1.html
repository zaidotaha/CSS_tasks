<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:50%;
        }
        .table_1 {
            width: 100%;
            font-size: 16px;   
        }
        .table_1, .table_1 th, .table_1 td{
            border: 1px solid black;
        }
        .red_cell{
            background-color: #FFB6C1;
        }
        .center{
            text-align: center;
        }
        .right_align{
            text-align: right;
        }
        .highlight{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <table class="table_1">
            <tr class="right_align highlight">
                <th>Name</th><th>Age</th><th>Grade</th>
            </tr>
            <tr>
                <td class="red_cell center">Ninja A</td><td>18</td><td>B</td>
            </tr>
            <tr>
                <td>Ninja B</td><td>23</td><td>C</td>
            </tr>
            <tr>
                <td>Ninja C</td><td>22</td><td>A</td>
            </tr>
            <tr>
                <td colspan="3" class="center"><b>Ninja C - the best learner!</b></td>
            </tr>
            <p style="text-align: center; margin: 0;">Ninja Details</p>
            <hr>
        </table>
    </div>
</body>
</html>
